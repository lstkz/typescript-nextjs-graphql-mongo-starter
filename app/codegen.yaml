overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
schema:
  - ./src/graphql/schema.graphql
documents:
  - ./src/pages/**/*.ts*
  - ./src/components/**/*.ts*
generates:
  src/generated.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
